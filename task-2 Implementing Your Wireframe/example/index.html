<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task App</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous"
  />
  </head>
  <body>
    <div class="d-flex justify-content-center my-5">
      <div>
        <div class="row">
          <h1>Task App</h1>
        </div>
        <div class="row mb-5">
          <div class="col">
            <form id="new-task-form">
              <div class="row mb-4">
                <div class="col">
                  <label for="new-task-name" class="p-0">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="new-task-name"
                    required
                  />
                  <div class="valid-feedback">Looks good!</div>
                  <div class="invalid-feedback">
                    Please provide a valid name.
                  </div>
                </div>
              </div>
              <div class="row mb-4">
                <div class="col">
                  <label for="new-task-description" class="p-0"
                    >Description</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="new-task-description"
                    required
                  />
                  <div class="invalid-feedback">
                    <div class="valid-feedback">Looks good!</div>
                    Please provide a valid description
                  </div>
                </div>
              </div>
              <div class="row g-2 mb-3 px-0">
                <div class="col">
                  <label for="new-task-assigned-to">Assigned To</label>
                  <input
                    type="text"
                    class="form-control"
                    id="new-task-assigned-to"
                    required
                  />
                  <div class="valid-feedback">Looks good!</div>
                  <div class="invalid-feedback">
                    Please provide a valid name.
                  </div>
                </div>
                <div class="col">
                  <label for="new-task-due-date">Due Date</label>
                  <input
                    type="date"
                    class="form-control"
                    id="new-task-due-date"
                  />
                  <div class="valid-feedback">Looks good!</div>
                  <div class="invalid-feedback">
                    Please provide a valid date.
                  </div>
                </div>
              </div>
              <div class="row g-2">
                <div class="col">
                  <select class="form-control" id="new-task-status">
                    <option selected>In Progress</option>
                    <option>Done</option>
                    <option>Pending</option>
                  </select>
                </div>
  
                <div class="col">
                  <button
                    type="submit"
                    class="btn btn-primary"
                    id="new-task-submit"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
   
    <!--bootstrap script -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
